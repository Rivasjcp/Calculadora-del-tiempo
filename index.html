<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora del tiempo</title>
    <script src="master.js" defer></script>
    <link rel="shortcut icon" href="images/paso-del-tiempo.png" />
  </head>
  <body>
    <h1>Calculadora del tiempo</h1>
    <div style="display: flex; flex-direction: row">
      <div>
        <p>Introduce el tiempo</p>
        <input type="time" id="time-input" step="1" name="time-input" format />
        <!-- <button id="botonResult">Introducir valores</button> -->
      </div>

      <div style="margin-left: 100px; display: flex; flex-direction: column;">
        <div>
            <p>Introduce los segundos a sumar:</p>
        </div>
        <div>
            <input type="number" name="segundos" id="sumaSegundos" placeholder="" />
            <button class="transforSeg">Transformar segundos</button>
        </div>
        <div style="margin-top: 20px;">
            <input type="time" id="showtime-input" step="1" name="time-input" format />
        </div>

        
      </div>
      
    </div>
    <p id="writeTime"></p>
      <button id="sumalas">Sumar Horas</button>
  </body>
</html>
